  <h2 class="text-center">第六届全国大学生地质技能竞赛评分管理系统</h2>
  <div class="card-body">全国大学生地质技能竞赛是由国土资源部、中国地质调查局和中国地质学会等发起的一项重要的全国性地学技能赛事，意在激励大学生学习地质热情，提高大学生野外实践动手能力和运用地学知识解决地质问题的综合能力，促进高等学校提高地质人才培养质量。竞赛每两年一届，自2010年首次举办以来，已在我国地质行业和教育界产生了巨大反响，参赛的规模与影响范围不断扩大。</div>
